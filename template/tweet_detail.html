<header>
  <a href="/"><button>Home</button></a>
  <a href="/tweet/"><button>Tweet</button></a>
  {% if request.user.tags.count > 0 %}
  <a href="/notify/"
    ><button>Notification {{request.user.tags.count}}</button></a
  >
  {% else %}
  <a href="/notify/"><button>Notification</button></a>
  {% endif %}
  <a href="/user/{{user.id}}/"><button>My Profile</button></a>
  {% if request.user.is_authenticated %}
  <a href="/logout/"><button>Logout</button></a>
  <a href="/admin/"><button>Admin</button></a>
  {% endif %}
</header>
<h1>Tweet Detail</h1>
<p>{{ tweet.tweet }}</p>
<p><a href="/user/{{tweet.tweeter.id}}/">@{{ tweet.tweeter }}</a></p>
<p>{{ tweet.tweeted_at }}</p>
