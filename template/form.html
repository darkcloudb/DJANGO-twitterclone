<header>
  <a href="/"><button>Home</button></a>
  <a href="/tweet/"><button>Tweet</button></a>
  {% if request.user.tags.count > 0 %}
  <a href="/notify/"
    ><button>Notification {{request.user.tags.count}}</button></a
  >
  {% else %}
  <a href="/notify/"><button>Notification</button></a>
  {% endif %}
  <a href="/user/{{user.id}}/"><button>My Profile</button></a>
  {% if request.user.is_authenticated %}
  <a href="/logout/"><button>Logout</button></a>
  <a href="/admin/"><button>Admin</button></a>
  {% endif %}
</header>
<form action="" method="post">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" value="Submit" />
</form>
{% if request.user.is_authenticated == False %}
<p>No account? <a href="/signup/">Sign up here!</a></p>
{% endif %}
